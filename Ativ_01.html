<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Deixe um comentário</h1>
    <form>
       <label for="Nome">Nome</label>
       <br>
       <input type="Nome" name="Nome" id="Nome" size="80">
       <br>
       <label for="email">E-mail</label>
       <br>
       <input type="email" name="email" id="email" size="80" >
       <br>
       <label>Website</label>
       <br>
       <input type="url" name="Website" id="Website" size="80" >
       <br>
       <label>Comentário</label>
       <br>
       <textarea rows="10" cols="79"></textarea>
       <br>
       <p>Observação: Seu comentário será publicado após passar pelo moderador</p>
       <br>
       <br>
       <input type="submit" value="Enviar Comentário">
       <br>
    </form>
